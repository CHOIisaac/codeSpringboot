<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

    <head>
    <meta charset="UTF-8">
    <title>Read</title>
</head>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

<th:block th:fragment="content">
    <h1 class="mt-4">Movie Read Page</h1>

    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>

    <div class="form-group">
        <label>Review Count</label>
        <input type="text" class="form-control" name="ReviewCnt" th:value="${dto.reviewCnt}" readonly></input>
    </div>

    <div class="form-group">
        <label>Avg</label>
        <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
    </div>

    <div class="uploadResult">
        <ul>
            <li th:each="movieImage: ${dto.imageDTOList}">
                <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
            </li>
        </ul>
    </div>

    <button type="button" class="btn btn-primary">
        Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
    </button>

    <button type="button" class="btn btn-info addReviewBtn">Review Register</button>

    <div class="list-group reviewList">

    </div>

    <!--    modal-->
    <div class="reviewModal modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Reviewer ID</label>
                        <input class="form-control" type="text" name="mid">
                    </div>
                    <div class="form-group">
                        <label>Grade<span class="grade"></span> </label>
                        <div class='starrr'></div>
                    </div>
                    <div class="form-group">
                        <label>Review Text</label>
                        <input type="text" class="form-control" name="text" placeholder="Good Movie!">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                    <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                    <button type="button" class="btn btn-danger removeBtn">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="imageModal modal" tabindex="-2" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pictures</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</th:block>
    <script th:src="@{/starrr.js}"></script>
    <link th:href="@{/css/starrr.css}" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
<script th:inline="javascript">
    $(document).ready(function() {
        var mno = [[${dto.mno}]]
        var grade = 0;

        $('.starrr').starrr({
            rating : grade,
            change : function (e, value){
                if(value){
                    console.log(value);
                    grade = value;
                }
            }
        });
        // $(".reviewModal").modal("show");
        var reviewModal = $(".reviewModal");
        var inputMid = $('input[name="mid"]');
        var inputText = $('input[name="text"]');

        $(".addReviewBtn").click(function (){
            inputMid.val("");
            inputText.val("");

            $(".removeBtn, .modifyBtn").hide();
            $(".reviewSaveBtn").show();
            reviewModal.modal('show');
        });


        function loadJSONData() {
                $.getJSON('/replies/board/' + bno, function (arr) {
                    console.log(arr);

                    var str ="";
                    $('.replyCount').html(" Reply Count  "+ arr.length);

                    $.each(arr, function (idx, reply){
                        console.log(reply);
                        str += '    <div class="card-body" data-rno="'+reply.rno+'"><b>'+reply.rno +'</b>';
                        str += '    <h5 class="card-title">'+reply.text+'</h5>';
                        str += '    <h6 class="card-subtitle mb-2 text-muted">'+reply.replyer+'</h6>';
                        str += '    <p class="card-text">'+formatTime(reply.regDate)+'</p>';
                        str += '    </div>';
                    })
                    listGroup.html(str);
                })
        }
        $(".replyCount").click(function (){
            loadJSONData();
        });

        // 댓글 클릭 시 보여주기
        $('.replyList').on("click", ".card-body", function (){
            var rno = $(this).data("rno");

            $("input[name='replyText']").val($(this).find('.card-title').html());
            $("input[name='replyer']").val($(this).find('.card-subtitle').html());
            $("input[name='rno']").val(rno);

            $(".modal-footer .btn").hide();
            $(".replyRemove, .replyModify, .replyClose").show();
            modal.modal('show');
        });

        //  댓글 삭제
        $(".replyRemove").on("click", function (){
            var rno = $("input[name='rno']").val(); // 모달창에 보이는 댓글 번호 hidden 처리 되어 있음

            $.ajax({
                url : '/replies/' + rno,
                method : 'delete',
                success : function (result){
                    console.log("result: "+result);
                    if(result === 'success'){
                        alert("댓글이 삭제되었습니다.");
                        modal.modal('hide');
                        loadJSONData();
                    }
                }
            })
        })

        // ---Modal---
        var modal = $('.modal');

        // addReply버튼 눌렀을 때 모달창 보여주기
        $(".addReply").click(function (){
            modal.modal('show');

            //댓글 입력하는 부분 초기화
            $('input[name="replyText"]').val('');
            $('input[name="replyer"]').val('');

            $(".modal-footer .btn").hide(); //모달 내의 모든 버튼 안 보이게
            $(".replySave, .replyClose").show(); // 필요한 버튼만 보이게
        });
        // 댓글 저장
        $(".replySave").click(function (){
            var reply = {
                bno : bno,
                text : $('input[name="replyText"]').val(),
                replyer : $('input[name="replyer"]').val()
            }
            console.log(reply);

            $.ajax({
                url : '/replies',
                method : 'post',
                data : JSON.stringify(reply),
                contentType : 'application/json; charset=utf-8',
                dataType : 'json',
                success : function (data){
                    console.log(data);
                    var newRno = parseInt(data);
                    alert(newRno+"번 댓글이 등록되었습니다.")
                    modal.modal('hide');
                    loadJSONData();
                }
            })
        });
        // 댓글 수정
        $(".replyModify").click(function (){
            var rno = $("input[name='rno']").val();
            var reply = {
                rno : rno,
                bno : bno,
                text : $('input[name="replyText"]').val(),
                replyer : $('input[name="replyer"]').val()
            }
            console.log(reply);
            $.ajax({
                url : '/replies/'+rno,
                method : 'put',
                data : JSON.stringify(reply),
                contentType : 'application/json; charset=utf-8',
                success : function (result){
                    console.log("RESULT: "+result);
                    if(result==='success'){
                        alert("댓글이 수정되었습니다.");
                        modal.modal('hide');
                        loadJSONData();
                    }
                }
            });
        });
    });
</script>
</html>
